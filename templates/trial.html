<!DOCTYPE html>
<html>
<head>
    <title>API for Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
        }

        .card {
            background-color: #444; /* Dark card background color */
            border: 1px solid #555;
        }

        .form-control {
            background-color: #555; /* Dark form field background color */
            color: #fff; /* White text in form fields */
        }

        select.form-control,
        select.form-control option {
            background-color: #555;
            color: #fff;
        }

        .form-check-label {
            color: #fff; /* White text for checkboxes */
        }

        .btn-primary {
            background-color: #007bff; /* Custom primary button color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }
    </style>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
        var selectElement = document.getElementById("typev");
        selectElement.addEventListener("change", function () {
            var selectedType  = selectElement.value;

        var forMCT = document.getElementById("ForMCT");
        var forTaskFlow = document.getElementById("ForTaskFlow");

        forMCT.style.display = "none";
        forTaskFlow.style.display = "none";

        if (selectedType === "MTT" || selectedType === "MTT_DP") {
            forMCT.style.display = "block";
        } else if (selectedType === "TASKFLOW") {
            forTaskFlow.style.display = "block";
        }
        });
    });
</script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded card-header">Enter Details</div>
                        <div class="card-body">
                            <form method="POST" action="/">
                                <div class="form-group">
                                    <label for="base_url">Base Url:</label>
                                    <input type="text" class="form-control" id="base_url" name="base_url" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class ="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="typev">Type:</label>
                                    <select class="form-control" id="typev" name="typev">
                                        <option value="MTT">Session</option>
                                        <option value="MTT_DP">Mapping</option>
                                        <option value="TASKFLOW">Taskflow</option>
                                    </select>
                                </div>
                                <br>

                                <div class="container" id="ForMCT">
                                    <h5>Select :</h5>
                                    <form method="POST" action="/">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="objectName" name="options" value="objectName_runId">
                                                    <label class="form-check-label" for="objectName">Object Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="type" name="options" value="type">
                                                    <label class="form-check-label" for="type">Type</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="startTime" name="options" value="startTime">
                                                    <label class="form-check-label" for="startTime">Start Time</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="endTime" name="options" value="endTime">
                                                    <label class="form-check-label" for="endTime">End Time</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="duration" name="options" value="duration">
                                                    <label class="form-check-label" for="duration">Duration</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="successTargetRows" name="options" value="successTargetRows">
                                                    <label class="form-check-label" for="successTargetRows">Succ TGT Rows</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="Success" name="options" value="Success">
                                                    <label class="form-check-label" for="Success">Success</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="Failed" name="options" value="Failed">
                                                    <label class="form-check-label" for="Failed">Failed</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="runContextType" name="options" value="runContextType">
                                                    <label class="form-check-label" for="runContextType">Run Context Type</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="RowsPerSecond" name="options" value="RowsPerSecond">
                                                    <label class="form-check-label" for="RowsPerSecond">Rows/Second</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="container" id="ForTaskFlow" style="display: none;">
                                    <form method="POST" action="/">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow1" name="options" value="objectName_runId">
                                                    <label class="form-check-label" for="objectName">taskflow 1</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow2" name="options" value="type">
                                                    <label class="form-check-label" for="type">taskflow 2</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow3" name="options" value="startTime">
                                                    <label class="form-check-label" for="startTime">taskflow 3</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow4" name="options" value="objectName_runId">
                                                    <label class="form-check-label" for="objectName">taskflow 4</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow5" name="options" value="type">
                                                    <label class="form-check-label" for="type">taskflow 5</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow6" name="options" value="startTime">
                                                    <label class="form-check-label" for="startTime">taskflow 6</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow7" name="options" value="objectName_runId">
                                                    <label class="form-check-label" for="objectName">taskflow 7</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow8" name="options" value="type">
                                                    <label class="form-check-label" for="type">taskflow 8</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="taskflow9" name="options" value="startTime">
                                                    <label class="form-check-label" for="startTime">taskflow 9</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <br>
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
