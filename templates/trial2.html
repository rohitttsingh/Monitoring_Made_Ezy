<!DOCTYPE html>
<html>

<head>
    <title>API for Logs - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
        body {
            background-color: #1e1e1e; /* Dark background color */
            color: #007acc; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }
        label {
            color: #01fff4; /* White text color for labels */
        }
        h5{
            color:#fff;
        }

        .card {
            background-color: #252526; /* Dark card background color */
            border: 1px solid #01fff4;
        }
        .form-check-label {
            color: #01fff4; /* White text for checkboxes */
        }
        .form-control {
            background-color: #3d3d3d; /* Dark form field background color */
            color: #01fff4; /* White text in form fields */
        }

        select.form-control,
        select.form-control option {
            background-color: #555;
            color: #01fff4;
        }

        .form-check-label {
            color: #01fff4; /* White text for checkboxes */
        }

        .btn-primary {
            background-color: #007bff; /* Custom primary button color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }
        .custom-button {
            background-color: #01fff4;
            color: #000; /* Set text color to contrast with the background color */
            text-color:#000;

        }

    .custom-card {
        background-color: #252526;
        border: 2px solid #3e3e42;
        border-radius: 10px;
        box-shadow: 5px 5px 5px #01fff4;
        color: #000;
    }


        .drop-down {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('down-arrow.png') no-repeat scroll right center transparent; /* You can use your arrow icon here */
        }



    </style>

</head>

<body>
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <form method="POST" action="/">
                            <div class="form-group">
                                <h5>Enter the Detials :</h5>

                                <label for="base_url">Base Url:</label>
                                <input type="text" class="form-control" id="base_url" name="base_url" required>
                            </div>
                            <div class="form-group">
                                <label for="base_url">Org Id:</label>
                                <input type="text" class="form-control" id="orgId" name="orgId" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="typev">Type:</label>
                                <select class="form-control drop-down" id="typev" name="typev">
                                    <option value="MTT">Session</option>
                                    <option value="MAPPING">Mapping</option>
                                    <option value="TASKFLOW">Taskflow</option>
                                </select>
                            </div>
                            <br>



                             <div class="container">
                                    <h5>Select :</h5>
                                    <form method="POST" action="/">
                                        <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="runId" name="options" value="runId">
                                                <label class="form-check-label" for="runId">Run ID</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="instanceName" name="options" value="instanceName">
                                                <label class="form-check-label" for="instanceName">Instance Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="status" name="options" value="status">
                                                <label class="form-check-label" for="status">Status</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="assetType" name="options" value="assetType">
                                                <label class="form-check-label" for="assetType">Asset Type</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="correlationId" name="options" value="correlationId">
                                                <label class="form-check-label" for="correlationId">Correlation ID</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="startTime" name="options" value="startTime">
                                                <label class="form-check-label" for="startTime">Start Time</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="endTime" name="options" value="endTime">
                                                <label class="form-check-label" for="endTime">End Time</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="duration" name="options" value="duration">
                                                <label class="form-check-label" for="duration">Duration</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="errorMessage" name="options" value="errorMessage">
                                                <label class="form-check-label" for="errorMessage">Error Message</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="location" name="options" value="location">
                                                <label class="form-check-label" for="location">Location</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rowsProcessed" name="options" value="rowsProcessed">
                                                <label class="form-check-label" for="rowsProcessed">Rows Processed</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="successRows" name="options" value="successRows">
                                                <label class="form-check-label" for="successRows">Success Rows</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="errorRows" name="options" value="errorRows">
                                                <label class="form-check-label" for="errorRows">Error Rows</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="runtimeEnvName" name="options" value="runtimeEnvName">
                                                <label class="form-check-label" for="runtimeEnvName">Runtime Environment Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="startedBy" name="options" value="startedBy">
                                                <label class="form-check-label" for="startedBy">Started By</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="subtasks" name="options" value="subtasks">
                                                <label class="form-check-label" for="subtasks">Subtasks</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="runContext" name="options" value="runContext">
                                                <label class="form-check-label" for="runContext">Run Context</label>
                                            </div>
                                        </div>
                                    </div>


                                    </form>
                                </div>

                            <br>
                            <input type="submit" class="btn btn-primary custom-button" value="Submit">
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
<br><br>
</body>

</html>
